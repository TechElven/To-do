<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1> Todo List</h1>
        <form id="new-task-form">
            <input
                 type="text"
                 id="new-task-input"
                 placeholder="Enter your todo activities" />
            <input 
            type="submit"
            id="new-task-submit"
            value="Add task">
        </form>
    </header>

    <main>

        <section class="task-list">
            <h2>To-do</h2>

            <div id="todo">
                <div class="content">
                    <input 
                        type="text"
                        class="text"
                        value="My Todo"
                        readonly 
                        />
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
